<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--CSS LINK tag-->
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <title>Log in Form</title>
  </head>
  <body>
    
    <!--log in form-->
    <div class="Form my-4 mx-5">
        <div class="container">
            <div class="row">
                <form class="col-lg-12 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">로그인</h1>
                    <h5>로그인하여 모든 서비스를 이용하세요.</h5>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" placeholder="id" class="form-control my-3 p-4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" placeholder="password" class="form-control my-3 p-4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <button type="button" class="btn1 mt-3 mb-5">로그인</button>
                        </div>
                    </div>
                    <a href="#">비밀번호를 잊으셨나요?</a>
                    <p>계정이 없으신가요? <a href="#">회원가입하기 </a></p>
                </form>
            </div>
        </div>
    </div>

    <!--log in form-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
